{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{%block content%}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">{{user.username.capitalize}}'s Profile</h5>
    </div>
    <div class="card-body">
        <img src="{{user.profile.image.url}}" class="rounded mx-auto d-block" alt="{{user.username}}">
    </div>
</div>
{%endblock content%}
