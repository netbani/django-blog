{% extends 'blog/base.html' %}
{%block content%}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Delete Post</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Are you sure?</legend>
            </fieldset>
            <div class="form-group mt-3">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a href="{% url 'post-detail' object.id %}" role="button" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{%endblock content%}
